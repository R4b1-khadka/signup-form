<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup-form</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-grid">
      <div class="image">
        <img
          src="./images/minh-ey8R4jUheBQ-unsplash.jpg"
          class="sidebar-image"
          alt="sidebar-image"
        />
        <p class="odin">
          <div class="odin-logo">
          <img src="./images/odin-lined.png " alt="odin logo" />
          <span class="name">ODIN</span></div>
        </p>
        <span class="photo-credit">Photo by <a href="https://unsplash.com/@minhh11hh">@minhh11hh</a>  on <a href="https://unsplash.com/">unsplash</a> </span>
      </div>
      <div class="form-section">
        <div class="text-area">
          <p class="message top-message">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>

          <p class="message bottom-message">You <em>know</em> you want to.</p>
        </div>
        <div class="main-form">
          <form accept="#" method="post">
            <div class="only-form">
              <p class="take-action">Let's do this!</p>
              <div class="form-requirements">
                <div class="left-section">
                  <label for="first-name">First-name</label>
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    placeholder="john"
                    required
                  />
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="user-email"
                    placeholder="example@gmail.com"
                  />
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="right-section">
                  <label for="last-name">Last-name</label>
                  <input
                    type="text"
                    id="last-name"
                    name="last-name"
                    placeholder="doe"
                  />
                  <label for="telephone">Phone</label>
                  <input
                    type="tel"
                    id="telephone"
                    name="user-phone-number"
                    placeholder="9876543210"
                    pattern="\d+"
                  />
                  <label for="confirm-password"> confirm password</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="button">
              <button type="submit">Create Account</button>
            </div>
          </form>
        </div>
        <p class="bottom-text">
          Already have an account?
          <a href="https://www.linkedin.com/in/rabi-khadka-1803032b1/"
            >Log in</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
